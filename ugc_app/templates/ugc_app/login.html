<!-- ugc_app/templates/ugc_app/login.html -->
{% extends 'ugc_app/base.html' %}

{% block title %}登录 - UGC平台{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">用户登录</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}

                    {% if form.errors %}
                    <div class="alert alert-danger">
                        用户名或密码错误，请重试。
                    </div>
                    {% endif %}

                    <div class="mb-3">
                        <label for="id_username" class="form-label">用户名</label>
                        <input type="text" name="username" class="form-control" id="id_username" required>
                    </div>

                    <div class="mb-3">
                        <label for="id_password" class="form-label">密码</label>
                        <input type="password" name="password" class="form-control" id="id_password" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">登录</button>
                </form>

                <div class="mt-3 text-center">
                    <p>还没有账号？ <a href="{% url 'register' %}">立即注册</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
